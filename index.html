<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-hold"></div>
    </div>
    <div class="main">
        <div class="preface">
            <p>This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <h2>Let's do this!</h2>
            <div class="row">
                <label for="first">
                    FIRST NAME
                    <input type="text" id="first">
                </label>
                <label for="last">
                    LAST NAME
                    <input type="text" name="last_name" id="last">
                </label>
            </div>
            <div class="row">
                <label for="email">
                    EMAIL
                    <input type="email" id="email">
                </label>
                <label for="number">
                    PHONE NUMBER
                    <input type="tel" name="phone" id="number">
                </label>
            </div>
            <div class="row">
                <label for="password">
                    PASSWORD
                    <input type="password" id="password">
                </label>
                <label for="con_password">
                    CONFIRM PASSWORD
                    <input type="password" name="con_password" id="con_password">
                </label>
            </div>
        </form>
        <div class="end">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>

    </div>
</body>
</html>
